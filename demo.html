<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title> 页面名称 </title>
<style type="text/css">
#list {
    border: 1px solid #999;
    margin: 0;
    padding: 0;
    width: 200px;
    float: left;
}
#list li {
    height: 30px;
    width: 200px;
    background-color: #333;
    color: #fff;
}
#list li.sel {
    background-color: #f93;
}
#box {
    float: left;
}
#box div {
    background-color: #eee;
    width: 300px;
    height: 300px;
}
#box div:not(:first-child) {
    display: none;
}
</style>
</head>
<body>
<ul id="list">
    <li>aaaaa</li>
    <li>bbbbb</li>
    <li>ccccc</li>
    <li>ddddd</li>
</ul>
<div id="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$("#list").on("mouseenter", "li", function(event){
    $(this).addClass("sel").siblings().removeClass("sel");
    $("#box div").hide().eq($(this).index()).show();
});
</script>
</body>
</html>
